<html>

<head>
  <link rel="stylesheet" type="text/css" href="css/game-client.css">
</head>

<body>
  <div id='login'>
    <select id="class">
      <option value="knight">Cavaleiro</option>
      <option value="archer">Arqueiro</option>
    </select>
    <input type='button' value='join' id="join">
  </div>
  <div>
    <div>buffer.action: <label id="buffer-action">none</label></div>
    <div>buffer.direction: <label id="buffer-direction">down</label></div>
    <div>player.id: <label id="player-id">?</label></div>
    <div>player.hp: <label id="player-hp">?</label></div>
  </div>

  <div id='world'></div>

  <div id="console"></div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"
    integrity="sha256-El7dyxdVp1e1v0xgjrrpzr5+BO29pwP0Qfl40VDffiI=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.js" integrity="sha256-tsIbwIT+4qFYQl3lJqYOZst6ot+JaR73T5eusuTukXM=" crossorigin="anonymous"></script>  
  <script src="js/multikey.js"></script>
  <script src="js/game-client.js"></script>
</body>

</html>
